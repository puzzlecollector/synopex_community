{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'common:settings_base' %}">기본정보</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'common:settings_image' %}">프로필 이미지</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'common:password_reset' %}">비밀번호 변경</a>
        </li>
    </ul>
    <div class="mt-3">
        <form method="post" action="{% url 'common:settings_base' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">유저 닉네임 (ID)</label>
                <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
            </div>
            <div class="mb-3">
                <label for="intro" class="form-label">한줄 소개</label>
                <input type="text" class="form-control" id="intro" name="intro" placeholder="여기에 한줄소개를 작성하세요" value="{{ user.profile.intro }}" required>
            </div>
            <div class="mb-3">
                <label for="instagram_url" class="form-label">Instagram URL</label>
                <input type="url" class="form-control" id="instagram_url" name="instagram_url" placeholder="Instagram URL" value="{{ user.profile.instagram_url }}">
            </div>
            <div class="mb-3">
                <label for="twitter_url" class="form-label">Twitter URL</label>
                <input type="url" class="form-control" id="twitter_url" name="twitter_url" placeholder="Twitter URL" value="{{ user.profile.twitter_url }}">
            </div>
            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube URL</label>
                <input type="url" class="form-control" id="youtube_url" name="youtube_url" placeholder="YouTube URL" value="{{ user.profile.youtube_url }}">
            </div>
            <div class="mb-3">
                <label for="personal_url" class="form-label">Personal Website URL</label>
                <input type="url" class="form-control" id="personal_url" name="personal_url" placeholder="Personal Website URL" value="{{ user.profile.personal_url }}">
            </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
    </div>
</div>
{% endblock %}
