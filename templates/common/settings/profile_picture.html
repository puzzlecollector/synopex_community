{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'common:settings_base' %}">기본정보</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'common:settings_image' %}">프로필 이미지</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'common:password_reset' %}">비밀번호 변경</a>
        </li>
    </ul>
    <div class="mt-3">
        <h4>프로필 이미지 설정하기</h4>
        <form method="post" enctype="multipart/form-data" action="{% url 'common:settings_image' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="profile_picture" class="form-label">이미지를 고르세요:</label>
                <input type="file" name="profile_picture" id="profile_picture" class="form-control" accept="image/*">
                <div class="invalid-feedback">
                    Please select a profile picture.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">이미지 업로드하기</button>
        </form>
    </div>
</div>
{% endblock %}
